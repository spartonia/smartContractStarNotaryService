<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Star Notary</h1>
            <h2>Create Star</h2>
            <div class="row">
                <label class="bold">Star Name:</label>
                <input type="text" id="star-name"/>
            </div>
            <div class="row">
                <label class="bold">Star Story:</label>
                <input type="text" id="star-story"/>
            </div>
            <div class="row">
                <label class="bold">RA:</label>
                <input type="text" id="star-ra"/>
            </div>
            <div class="row">
                <label class="bold">Dec:</label>
                <input type="text"id="star-dec"/>
            </div>

            <div class="row">
                <label class="bold">Mag:</label>
                <input type="text" id="star-mag"/>
            </div>

            <div class="row">
                <label class="bold">Token ID:</label>
                <input type="text" id="token-id"/>
            </div>
            <button id="create-button" onclick="createButtonClicked()">Create Star</button>
            <!-- <hr>
            <h2>Put up star for sale</h2>
            <div class="row">
                <label class="bold">Token Id:</label>
                <input type="text" id="sale-token-id" />
            </div>
            <div class="row">
                <label class="bold">Price:</label>
                <input type="text" id="sale-price-id" />
            </div>
            <button id="sale-button" onclick="saleButtonClicked()">Submit</button>
             -->
            <hr>
            <h2>Lookup a Star</h2>
            <div class="row">
                <label class="bold">Token Id:</label>
                <input type="text" id="search-token-id" />
            </div>
            <div class="row">
                <label id="lookup-result"></label>
            </div>
            <button id="search-button" onclick="searchButtonClicked()">Lookup Star</button>
        </div>

        <script>    
         
            if(typeof web3 != 'undefined') { 
                web3 = new Web3(web3.currentProvider) // what Metamask injected 
            } else {
            //    Instantiate and set Ganache as your provider
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
            }

            // The default (top) wallet account from a list of test accounts 
            web3.eth.defaultAccount = web3.eth.accounts[0];

            // The interface definition for your smart contract (the ABI) 
            var StarNotary = web3.eth.contract(
              [
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "interfaceId",
                      "type": "bytes4"
                    }
                  ],
                  "name": "supportsInterface",
                  "outputs": [
                    {
                      "name": "",
                      "type": "bool"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "",
                      "type": "uint256"
                    }
                  ],
                  "name": "starsForSale",
                  "outputs": [
                    {
                      "name": "",
                      "type": "uint256"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "getApproved",
                  "outputs": [
                    {
                      "name": "",
                      "type": "address"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "approve",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "from",
                      "type": "address"
                    },
                    {
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "transferFrom",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "from",
                      "type": "address"
                    },
                    {
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "safeTransferFrom",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "ownerOf",
                  "outputs": [
                    {
                      "name": "",
                      "type": "address"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "owner",
                      "type": "address"
                    }
                  ],
                  "name": "balanceOf",
                  "outputs": [
                    {
                      "name": "",
                      "type": "uint256"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "name": "approved",
                      "type": "bool"
                    }
                  ],
                  "name": "setApprovalForAll",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "from",
                      "type": "address"
                    },
                    {
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "name": "tokenId",
                      "type": "uint256"
                    },
                    {
                      "name": "_data",
                      "type": "bytes"
                    }
                  ],
                  "name": "safeTransferFrom",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "owner",
                      "type": "address"
                    },
                    {
                      "name": "operator",
                      "type": "address"
                    }
                  ],
                  "name": "isApprovedForAll",
                  "outputs": [
                    {
                      "name": "",
                      "type": "bool"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "",
                      "type": "uint256"
                    }
                  ],
                  "name": "registeredStarCoords",
                  "outputs": [
                    {
                      "name": "",
                      "type": "bool"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "anonymous": false,
                  "inputs": [
                    {
                      "indexed": true,
                      "name": "from",
                      "type": "address"
                    },
                    {
                      "indexed": true,
                      "name": "to",
                      "type": "address"
                    },
                    {
                      "indexed": true,
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "Transfer",
                  "type": "event"
                },
                {
                  "anonymous": false,
                  "inputs": [
                    {
                      "indexed": true,
                      "name": "owner",
                      "type": "address"
                    },
                    {
                      "indexed": true,
                      "name": "approved",
                      "type": "address"
                    },
                    {
                      "indexed": true,
                      "name": "tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "Approval",
                  "type": "event"
                },
                {
                  "anonymous": false,
                  "inputs": [
                    {
                      "indexed": true,
                      "name": "owner",
                      "type": "address"
                    },
                    {
                      "indexed": true,
                      "name": "operator",
                      "type": "address"
                    },
                    {
                      "indexed": false,
                      "name": "approved",
                      "type": "bool"
                    }
                  ],
                  "name": "ApprovalForAll",
                  "type": "event"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "_ra",
                      "type": "string"
                    },
                    {
                      "name": "_dec",
                      "type": "string"
                    },
                    {
                      "name": "_mag",
                      "type": "string"
                    }
                  ],
                  "name": "checkIfStarExist",
                  "outputs": [
                    {
                      "name": "",
                      "type": "bool"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "_name",
                      "type": "string"
                    },
                    {
                      "name": "_story",
                      "type": "string"
                    },
                    {
                      "name": "_ra",
                      "type": "string"
                    },
                    {
                      "name": "_dec",
                      "type": "string"
                    },
                    {
                      "name": "_mag",
                      "type": "string"
                    },
                    {
                      "name": "_tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "createStar",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "_tokenId",
                      "type": "uint256"
                    },
                    {
                      "name": "_price",
                      "type": "uint256"
                    }
                  ],
                  "name": "putStarUpForSale",
                  "outputs": [],
                  "payable": false,
                  "stateMutability": "nonpayable",
                  "type": "function"
                },
                {
                  "constant": false,
                  "inputs": [
                    {
                      "name": "_tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "buyStar",
                  "outputs": [],
                  "payable": true,
                  "stateMutability": "payable",
                  "type": "function"
                },
                {
                  "constant": true,
                  "inputs": [
                    {
                      "name": "_tokenId",
                      "type": "uint256"
                    }
                  ],
                  "name": "tokenIdToStarInfo",
                  "outputs": [
                    {
                      "name": "",
                      "type": "string"
                    },
                    {
                      "name": "",
                      "type": "string"
                    },
                    {
                      "name": "",
                      "type": "string"
                    },
                    {
                      "name": "",
                      "type": "string"
                    },
                    {
                      "name": "",
                      "type": "string"
                    }
                  ],
                  "payable": false,
                  "stateMutability": "view",
                  "type": "function"
                }
              ]
            );
            // Grab the contract at specified deployed address with the interface defined by the ABI
            var starNotary = StarNotary.at('0x65200734e6791bf0Da6b53E84A5421362f0708A3');
            
            // Enable create button being clicked
            function createButtonClicked() {
              var starName = document.getElementById('star-name').value;
              var starStory = document.getElementById('star-story').value;
              var starRa = document.getElementById('star-ra').value;
              var starDec = document.getElementById('star-dec').value;
              var starMag = document.getElementById('star-mag').value;
              var tokenId = parseInt(document.getElementById('token-id').value);
              web3.eth.getAccounts(function(error, accounts) { 
                  if (error) { 
                      console.log(error)
                      return
                  }
                  var account = accounts[0]
                
                  starNotary.createStar.sendTransaction(starName, starStory, starRa, starDec, starMag, tokenId, {from:account, gas:4000000}, function (error, result) {
                      if (!error) {
                          console.log(result)
                      } else { 
                          console.log(error);
                      }
                  });
                 
              })
            }

            function searchButtonClicked() {
                var tokenId = document.getElementById('search-token-id').value;
                console.log(tokenId)
                web3.eth.getAccounts(function(error, accounts) { 
                  if (error) { 
                      console.log(error)
                      return
                  }
                  var account = accounts[0]

                  starNotary.tokenIdToStarInfo.call(tokenId, function(error, result) {
                    if (!error) {
                      console.log(result)
                      document.getElementById('lookup-result').innerText = result;
                    } else {
                      console.log(error)
                    }
                });
              })
            }

            function saleButtonClicked() {
              var tokenId = parseInt(document.getElementById('search-token-id').value);
              var salePrice = parseInt(document.getElementById('sale-price-id').value);

              console.log(tokenId, salePrice);
              starNotary.putStarUpForSale(tokenId, salePrice, function(error, result) {
                if (!error) {
                  console.log('Put star for sale successful.')
                } else {
                  console.log(error)
                }
              })
            }
        </script>
    </body>
</html>
